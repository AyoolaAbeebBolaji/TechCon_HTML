<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us — TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Get in touch</h2>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

        <p>
          Follow us on social media:
          <a href="https://twitter.com/TechCon" target="_blank" rel="noopener"
            >Twitter</a
          >
          |
          <a
            href="https://www.facebook.com/TechCon"
            target="_blank"
            rel="noopener"
            >Facebook</a
          >
          |
          <a
            href="https://www.linkedin.com/company/techcon"
            target="_blank"
            rel="noopener"
            >LinkedIn</a
          >
        </p>

        <h3>Venue map</h3>
        <div
          style="
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
          "
        >
          <iframe
            src="https://www.google.com/maps?q=conference+venue+location&output=embed"
            style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              border: 0;
            "
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          >
          </iframe>
        </div>
      </section>

      <section>
        <h3>Contact Us</h3>
        <form action="#" method="post">
          <div>
            <label for="contact-name">Name</label><br />
            <input type="text" id="contact-name" name="contact-name" required />
          </div>

          <div>
            <label for="contact-email">Email</label><br />
            <input
              type="email"
              id="contact-email"
              name="contact-email"
              required
            />
          </div>

          <div>
            <label for="message">Message</label><br />
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>

          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>Copyright © 2025 ALX, All rights reserved.</p>
    </footer>
  </body>
</html>
